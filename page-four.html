<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Observables (PAGE FOUR)</title>

    <link rel="icon" href="/favicon.ico" />

    <link rel="stylesheet" href="/dist/css/bootstrap.min.css">

    <style media="screen">
      html {
        font-size: 14px;
      }

      @include media-breakpoint-up(sm) {
        html {
          font-size: 16px;
        }
      }

      @include media-breakpoint-up(md) {
        html {
          font-size: 20px;
        }
      }

      @include media-breakpoint-up(lg) {
        html {
          font-size: 28px;
        }
      }

      #search-toggle {
        display: none !important;
      }

      .results-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1000;
        display: none;
        float: left;
        min-width: 10rem;
        padding: .5rem 0;
        margin: .125rem 0 0;
        font-size: 1rem;
        color: #292b2c;
        text-align: left;
        list-style: none;
        background-color: #fff;
        -webkit-background-clip: padding-box;
        background-clip: padding-box;
        border: 1px solid rgba(0,0,0,.15);
        border-radius: .25rem;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">

          <br><br>

          <h1 class="display-4 text-center">Wikipedia noW</h1>
          <p class="lead text-center">Search the world's free encyclopedia</p>

          <img src="/dist/images/logo2x.png"
               class="img-fluid mx-auto d-block mb-3 w-50"
               alt="Responsive image">

          <br><br>

          <!-- The search form -->
          <form class="form">
            <div class="row">

              <div class="col-7 offset-1">
                <input type="text"
                       class="form-control form-control-lg"
                       id="search-input"
                       placeholder="Type something...">

                <div id="results-dropdown"
                     class="results-dropdown mt-1 p-3"></div>
              </div>

              <div class="col-2">
                <button type="submit"
                        class="btn btn-primary btn-lg">Search</button>
              </div>

            </div>
          </form>

          <!-- Toggle search form -->
          <button type="button"
                  id="search-toggle"
                  name="button"
                  class="btn btn-lg btn-outline-primary mx-auto d-block mt-3">Search Wikipedia Now</button>
        </div>
      </div>
    </div>



  </body>

  <script src="/dist/js/page-four/bundle.js"></script>
</html>
